<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <link rel = "stylesheet" href = "task_style.css">
  </head>

  <body>
    <header>
      <h1>ToDo App</h1><hr>
    </header>
    <div class = "collect_data">
      <h3>Add Task</h3>
      <form>
        <div>
            <label for = "title">Title:</label>
            <input type = "text" id = "title" name = "title" minlength="1" maxlength="32" required>
        </div>
        <div>
          <label for = "description">Description:</label>
          <textarea id = "description" name = "description" minlength="1" maxlength="250" required></textarea>
        </div>
        <div>
          <label for = "deadline">Deadline:</label>
          <input type = "text" id = "deadline" name = "deadline" placeholder = "eg:16 Jul 2018 09:45:32" required>
        </div>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
